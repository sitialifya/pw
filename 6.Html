<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi HTML + CSS dengan JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #dynamicContent { 
            padding: 10px; 
            border: 1px solid #ddd; 
            margin: 10px 0; 
            transition: all 0.5s ease; 
        }
        .highlight { 
            color: white; 
            background-color: #2980b9; 
            padding: 5px; 
            border-radius: 4px; 
        }
        .hidden { 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.5s ease, visibility 0.5s ease; 
        }
        .animate {
            animation: bounce 0.6s ease forwards;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Manipulasi HTML + CSS dengan JavaScript</h1>

    <button onclick="changeContent()">Ubah Konten</button>
    <button onclick="toggleVisibility()">Tampilkan/Sembunyikan</button>
    <button onclick="addAnimation()">Animasi Efek</button>
    <button onclick="resetContent()">Reset</button>

    <div id="dynamicContent">Konten ini akan diubah secara dinamis.</div>

    <form onsubmit="validateForm(event)">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Kirim</button>
    </form>

    <script>
        const originalContent = "Konten ini akan diubah secara dinamis.";

        function changeContent() {
            const content = document.getElementById('dynamicContent');
            content.innerHTML = 'Konten telah diperbarui!';
            content.classList.add('highlight');
        }

        function toggleVisibility() {
            const content = document.getElementById('dynamicContent');
            content.classList.toggle('hidden');
        }

        function addAnimation() {
            const content = document.getElementById('dynamicContent');
            content.classList.remove('animate');
            void content.offsetWidth; // restart animasi
            content.classList.add('animate');
        }

        function resetContent() {
            const content = document.getElementById('dynamicContent');
            content.innerHTML = originalContent;
            content.className = "";
        }

        function validateForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();

            if (name === '') {
                alert('Nama tidak boleh kosong!');
                return;
            }

            if (password === '') {
                alert('Password tidak boleh kosong!');
                return;
            }

            if (password.length < 8) {
                alert('Password harus minimal 8 karakter!');
                return;
            }

            alert('Formulir berhasil dikirim!');
            document.getElementById('name').value = '';
            document.getElementById('password').value = '';
        }
    </script>

</body>
</html>
